<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>TerraceTechフロントエンドエンジニア養成所</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div>
      <ul id="js-list"></ul>
      <button type="button" id="js-button">Click!</button>

      <div class="modal" id="js-modal">
        <form class="modal__content" id="js-modal-form">
          <div class="modal__content__item">
            <label for="js-input-number" class="modal__content__label">年齢</label>
            <input type="number" name="number" class="modal__content__input" id="js-input-number">
          </div>
          <div class="modal__content__item">
            <label for="js-input-text" class="modal__content__label">名前</label>
            <input type="text" name="number" class="modal__content__input" id="js-input-text">
          </div>
          <button type="submit" class="modal__button" id="js-modal-button">送信する</button>
        </form>
      </div>
    </div>
  </body>
</html>
